Screen3 As screen:
    OnVisible: |+
        =Set(NumberOfDataPoints, CountRows(colresourcecount));
        Set(TotalRequiredWidth, NumberOfDataPoints * 70);
        Set(EffectiveBarWidth, If(TotalRequiredWidth > ColumnChart1_16.Width, 70, ColumnChart1_16.Width / NumberOfDataPoints));
        

    Container32 As groupContainer.horizontalAutoLayoutContainer:
        Height: =370
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowX: =LayoutOverflow.Scroll
        Width: =1117
        X: =48
        Y: =84
        ZIndex: =2

        Container12_24 As groupContainer.manualLayoutContainer:
            FillPortions: =0
            Height: =358
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            Width: =Gallery2_8.AllItemsCount * Gallery2_8.TemplateWidth 
            ZIndex: =1

            ColumnChart1_20 As barChart:
                Font: =Font.Arial
                GridStyle: =GridStyle.None
                Height: =370
                ItemColorSet: =[RGBA(94,193,108,1),RGBA(246,199,144,1),RGBA(247,199,114,1),RGBA(247,180,91,1),RGBA(246,143,100,1),RGBA(212,96,104,1),RGBA(148,110,176,1),RGBA(118,154,204,1),RGBA(96,197,234,1),RGBA(51,153,255,1),RGBA(255,102,255,1),RGBA(255,0,102,1),]
                Items: |
                    =Sort(colresourcecount,Count,SortOrder.Descending)
                ItemsGap: =10
                MinimumBarWidth: =70
                OnSelect: =Set(varSkillOnselect,true)
                Size: =9
                Width: =Container12_24.Width 
                XLabelAngle: =0
                ZIndex: =1

            Label13_65 As label:
                Color: =RGBA(122, 138, 143, 1)
                FontWeight: =FontWeight.Semibold
                Italic: =true
                PaddingLeft: =15
                Text: ="Resource Count (Based on skills)"
                Width: =400
                Y: =15
                ZIndex: =2

            Label15_20 As label:
                Align: =Align.Center
                Fill: =RGBA(255, 255, 255, 1)
                Height: =295
                Size: =12
                Text: ="No records found "
                Visible: =IsEmpty(colresourcecount)
                Width: =500
                Y: =63
                ZIndex: =3

            "Gallery2_8 As gallery.'BrowseLayout_Horizontal_TwoTextOneImageVariant_ver5.0'":
                BorderStyle: =BorderStyle.None
                DelayItemLoading: =true
                Height: =300
                Items: =Sort(colresourcecount,Count,SortOrder.Descending)
                LoadingSpinner: =LoadingSpinner.Data
                ShowScrollbar: =false
                TemplatePadding: =0
                TemplateSize: =EffectiveBarWidth
                Width: =Container12_24.Width
                Y: =10
                ZIndex: =4

                HtmlText1_5 As htmlViewer:
                    Height: =250
                    HtmlText: |-
                        ="<div style='text-align:right;    
                             position: absolute;
                                
                             left: calc(50% - 50vh); 
                             top: calc(50% - 50vw);   
                             width: 100vh;  
                             height: 100vw;  
                             transform: rotate(90deg); 
                             display: flex; 
                             align-items: center; 
                             justify-content: center;'> 
                           java      
                        </div>"
                        
                        //"<div style='width:100%;'>" & ThisItem.Count & "</div>"
                    OnSelect: =Select(Parent)
                    PaddingLeft: =50
                    PaddingRight: =50
                    Width: |-
                        =//(ColumnChart1_16.Width/Label34.Text)
                        
                        //ColumnChart1_16.Width * (Value(ThisItem.Count) / Value(MaxValue))
                        EffectiveBarWidth
                    X: =50
                    Y: =100
                    ZIndex: =3


                        Set(varloading,true);
                        Clear(ColUserReport);
                        Clear(Colskillsfilter);
                        Clear(colqualificationsfilter);
                        
                        Set(selectedSkills, ForAll(ComboBox_Skill_2.SelectedItems, LookUp('SkillMatrix_Skills Admin', Title = Value).ID));
